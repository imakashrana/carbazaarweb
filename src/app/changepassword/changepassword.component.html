<section id="content" >
    
  <div class="block-1 box-1" >
 <div style="width:100%; background-color:white;margin-bottom:20px;border-radius:20px;">
     <h1 style="padding:10px; ">Change Password Here!!</h1></div>
    <div class="test">
       
        <form name="form" #changepassForm="ngForm" (ngSubmit)="changePassword()">
          <div class="form-group"  [class.has-error]="oldpassword.invalid && oldpassword.touched">
            <label for="password" class="control-label">Old Password</label>
            <input id="oldpassword"  required type="password" class="form-control" name="oldpassword" [(ngModel)]="registerUserData.oldpassword"
                #oldpassword="ngModel">    
            <span class="help-block " style="color: red;" *ngIf="oldpassword.invalid && oldpassword.touched">
                Oldpassword is required
            </span>        
           
        </div>
          <div class="form-group"  [class.has-error]="password.invalid && password.touched">
            <label for="password" class="control-label">New Password</label>
            <input id="password" minlength="8" required type="password" class="form-control" name="password" [(ngModel)]="registerUserData.password"
                #password="ngModel"> 
                <span class="help-block" *ngIf="password.touched && password.errors?.required" style="color: red;">
                    Password is required
                </span>
                <span class="help-block" *ngIf="password.hasError('minlength')" style="color: red;">
                    Password must contain 8 characters
                </span>        
           
        </div>
            <div class="form-group">
                <button  class="btn btn-primary" type="submit">Submit</button>

            </div>
        </form>
</div> 
<!--<div class="test1" style="padding-right:40px" ><img src="assets/images/signup.jpg" /></div>-->
  </div>
  <ngx-spinner>
    <p style="font-size: 20px; color: white">Loading...</p>
   </ngx-spinner>
  </section>
