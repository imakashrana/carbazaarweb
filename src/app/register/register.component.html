<div class="container" style="margin-top:0px;">
        <div class="col-md-9 col-md-offset-1">
            <h2>Register</h2>
            <form name="form"  (ngSubmit)="registeruser()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" required class="form-control" pattern="[a-zA-Z ]*" name="firstName" [(ngModel)]="registerUserData.firstName" 
                    />
                 
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control"  name="lastName" [(ngModel)]="registerUserData.lastName" #lastName="ngModel" required />
                  
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="registerUserData.email"
                        required />
                    
                </div>
               
                    <div class="form-group">
                        <label for="Password" class="control-label">Password</label>
                        <input id="Password" required type="password" minlength="8" class="form-control"
                            name="password" [(ngModel)]="registerUserData.password" >
                      
                    </div>
    
                    <div class="form-group">
                        <label for="confirmPassword" class="control-label">Confirm Password</label>
                        <input name="confirmPassword" required id="confirmPassword" type="password"
                               class="form-control" [(ngModel)]="registerUserData.confirmPassword">
                      
                  
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                    <a routerLink="/forgotpassword" style="margin-left: 20px">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
    <ngx-spinner>
        <p style="font-size: 20px; color: white">Loading please wait...</p>
    </ngx-spinner>
